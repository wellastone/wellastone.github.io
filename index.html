<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Year Progress</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #27374D;
      color: #DDE6ED;
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px 30px;
      text-align: center;
    }

    .target-section {
      text-align: center;
      margin-top: 1rem;
    }

    .target-title {
      font-size: 2rem;
      font-weight: bold;
      color: #F5F5F5;
    }

    .end-date {
      font-size: 1.5rem;
      color: #9DB2BF;
      margin-top: 0.5rem;
    }

    #daysLeft {
      font-size: 40vw;
      font-weight: bold;
      text-align: center;
      margin-top: 6vh;
    }

    .right-top {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3rem;
    }

    #currentDate {
      font-size: 7vw;
      font-weight: normal;
      opacity: 0.9;
      line-height: 1.3;
    }

    #monthsLeft {
      font-size: 10vw;
      font-weight: bold;
      opacity: 0.8;
      color: #9DB2BF;
      text-align: center;
      margin-top: 0.5rem;
    }

    .progress-container {
      height: 50px;
      background: #222;
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #526D82;
      width: 0%;
      position: absolute;
      left: 0;
      top: 0;
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8em;
      font-weight: bold;
      color: #DDE6ED;
      white-space: nowrap;
    }

    @media (min-width: 768px) {
      #daysLeft {
        font-size: 12rem;
        margin-top: 5vh;
      }

      #currentDate {
        font-size: 3rem;
      }

      #monthsLeft {
        font-size: 4rem;
      }

      .right-top {
        margin-top: 2rem;
      }

      .target-title {
        font-size: 2.5rem;
      }

      .end-date {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="top">
    <!-- Target and End Date Section -->
    <div class="target-section">
      <div class="target-title">Civil Service</div>
      <div class="end-date" id="end-date">--</div>
    </div>

    <div id="daysLeft"></div>
    <div class="right-top">
      <div id="currentDate"></div>
      <div id="monthsLeft"></div>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
    <div class="percentage" id="progressPercent"></div>
  </div>

  <script>
    function updateStats() {
      const startDate = new Date("2025-06-13T00:00:00");
      const endDate = new Date("2025-08-10T00:00:00");
      const now = new Date();

      const monthDay = now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
      const endDateFormatted = endDate.toLocaleDateString(undefined, { month: 'long', day: 'numeric', year: 'numeric' });
      document.getElementById("currentDate").innerHTML = `${monthDay}`;
      document.getElementById("end-date").innerHTML = `${endDateFormatted}`;

      if (now < startDate) {
        document.getElementById("daysLeft").textContent = "--";
        document.getElementById("monthsLeft").textContent = "--";
        document.getElementById("progressBar").style.width = "0%";
        document.getElementById("progressPercent").textContent = "0%";
        return;
      }

      const totalMillis = endDate - startDate;
      const elapsedMillis = now - startDate;
      const remainingMillis = endDate - now;

      const remainingDays = Math.ceil(remainingMillis / (1000 * 60 * 60 * 24));
      const monthsLeft = (remainingMillis / (1000 * 60 * 60 * 24 * 30.4375)).toFixed(2);
      const percent = Math.min(100, (elapsedMillis / totalMillis) * 100).toFixed(2);

      document.getElementById("daysLeft").textContent = remainingDays;
      document.getElementById("monthsLeft").textContent = monthsLeft;
      document.getElementById("progressBar").style.width = percent + "%";
      document.getElementById("progressPercent").textContent = percent + "%";
    }

    function scheduleMidnightUpdate() {
      const now = new Date();
      const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
      const timeToMidnight = tomorrow - now;
      setTimeout(function () {
        updateStats();
        setInterval(updateStats, 24 * 60 * 60 * 1000);
      }, timeToMidnight);
    }

    updateStats();
    setInterval(updateStats, 60 * 60 * 1000);
    scheduleMidnightUpdate();
  </script>
</body>
</html>
